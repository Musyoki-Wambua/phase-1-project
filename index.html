<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Database</title>
    <!-- <link rel="stylesheet" href="./main css/bootstrap.css"> -->
    <link rel="stylesheet" href="./main css/style.css">
</head>
<body>
  <div class="container">
        <!-- Search Form -->
        <div id="landing-page">
          <h1>Welcome to the Hero Search</h1>
          <p>Use the search form below to find your favorite heroes and personalities</p>
          <form id="search-form">
            <input type="text" id="search-input" placeholder="Search heroes">
            <button type="submit">Search</button>
          </form>
        </div>      
    
        <!-- Authentication Form -->
        <div id="login-form">
          <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="password"><br><br>
            <input type="submit" value="Submit">
          </form> 
        </div>
  
        <!-- Biography Form -->
        <div class="container-fluid">
          <div class="card-img" id="character-container">
            <img src="http://i.annihil.us/u/prod/marvel/i/mg/c/e0/535fecbbb9784/portrait_incredible.jpg" alt="">
            <div class="row">
              <div class="column">
                <div class="card col-3">
                  <form id="bio-form">
                    <div id="biography-page" style="display: none;">
                      <h1 id="hero-name"></h1>
                      <p id="hero-description"></p>
                      <button id="back-button">Back</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>        
  </div> 

  <footer class="footer">
    <div class="container">
      <p id="text-footer"></p>
    </div>
  </footer>
</body>
<script src="./index.js"></script>
</html>
