<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Database</title>
    <link rel="stylesheet" href="./main css/bootstrap.css">
    <link rel="stylesheet" href="./main css/style.css">
</head>
<body>
        <!-- Search Form -->
        <div class="container">
          <div id="landing-page">
            <h1>Welcome to the Hero Search</h1>
            <p>Use the search form below to find your favorite heroes and personalities</p>
            <form id="search-form">
              <input type="text" id="search-input" placeholder="Search heroes">
              <button type="submit">Search</button>
            </form>
          </div>      
      
          <!-- Authentication Form -->
          <div class="container-fluid">
          <div class="popup" id="login-popup">
            <h3>Log In</h3>
            <button id="login-button">Log In</button> 
            <form id="login">            
              <label for="email">Email:</label><br>
              <input type="email" id="email" placeholder="email"><br>
              <label for="password">Password:</label><br>
              <input type="password" id="password" placeholder="password"><br><br>
              <input type="submit" value="Submit">
            </form> 
          </div>
          
          <div class="image-container" id="character-list">
            <img src="https://www.sideshow.com/storage/product-images/500985FBLK/the-amazing-spider-man-800_marvel_feature.jpg" alt="the-amazing-spider-man-800_marvel_feature">
          </div>
        </div>
        
</body>
<script src="./index.js"></script>
</html>
