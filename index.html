<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Database</title>
    <!-- <link rel="stylesheet" href="./main css/bootstrap.css"> -->
    <link rel="stylesheet" href="./main css/style.css">
</head>
<body>
  <div class="container-fluid">
        <!-- Search Form -->
        <div id="landing-page">
          <h1>Welcome to the Hero Search</h1>
          <p>Use the search form below to find your favorite heroes and personalities</p>
          <form id="search-form">
            <input type="text" id="search-input" placeholder="Search heroes">
            <button type="submit">Search</button>
          </form>
        </div>      
    
        <!-- Authentication Form -->
        <div class="container" id="logIn">
          <form id="login">
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="password"><br><br>
            <input type="submit" value="Submit">
          </form> 
        </div>
        
        <div id="character-list">
          <h2>Spider-Man</h2>
          <img src="https://www.sideshow.com/storage/product-images/500985FBLK/the-amazing-spider-man-800_marvel_feature.jpg" alt="the-amazing-spider-man-800_marvel_feature">
          <p>Spider-Man is a superhero who fights crime in New York City.</p>
        </div>        
  </div>
</body>
<script src="./index.js"></script>
</html>
